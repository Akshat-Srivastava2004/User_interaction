<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    select {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Create Post</h2>
    <form action="http://localhost:5000/api/v1/users/Postuser" method="post" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="Postimage" accept="image/*" required>
        
      <!---->  <label for="category">Select Category:</label>
        <select id="category" name="Category" required>
            <option value="">Select...</option>
            <option value="Nature">Nature</option>
            <option value="poetry">poetry</option>
            <option value="personal">personal</option>
            <option value="sports">sports</option>
        </select>
        
        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" required>
        
        <input type="submit" value="Create Post">
        <a href="comment.html"><h1>redirect to create comment on post</h1></a>
    </form>
</div>
</body>
</html>
